<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="answer">answer-tab</div>
        <div class="calculate"> Calculator tab</div>
        <div class="memory">            <div class="control-top controltop1">MC</div>
        <div class="control-top controltop1">MR</div>
        <div class="control-top controltop1">M+</div>
        <div class="control-top controltop1">MS</div>
        <div class="control-top controltop1">M-</div></div>
        <div class="keys"> 

            
        <div class="control1 key">%</div>
        <div class="control2 key">CE</div>
        <div class="control3 key">AC</div>
        <div class="operator1 key">/</div>
       
        <div class="number7 key">7</div>
        <div class="number8 key">8</div>
        <div class="number9 key">9</div>
        <div class="Operator2 key">X</div>

        <div class="number4 key">4</div>
        <div class="number5 key">5</div>
        <div class="number6 key">6</div>
        <div class="Operator3 key">-</div>

        <div class="number1 key">1</div>
        <div class="number2 key">2</div>
        <div class="number3 key">3</div>
        <div class="Operator4 key">+</div>

        <div class="number key"></div>
        <div class="number0 key">0</div>
        <div class="numberDot key">.</div>
        <div class="Operator5 key">=</div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
